<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${title}">Title</title>
</head>

<body>
    <header>
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    </header>
    <p><a th:href="@{/index}">Back</a></p>
    <div class="container my-5">
        <form class="row g-3" th:action="@{/save-student/}" method="POST" th:object="${student}">
            <div class="col-md-6">
                <label class="form-label" for="name">First name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" />
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastname" th:field="*{lastname}" />
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" th:field="*{address}" placeholder="1234 Main St">
            </div>
            <div class="col-6">
                <label for="fatherName" class="form-label">Father Name</label>
                <input type="text" class="form-control" id="fatherName">
            </div>
            <div class="col-6">
                <label for="motherName" class="form-label">Mother Name</label>
                <input type="text" class="form-control" id="motherName">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Gender</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="bloodGroup" class="form-label">Blood Group</label>
                <input type="text" class="form-control" id="bloodGroup" th:field="*{bloodGroup}">
            </div>
            <div class="col-md-2">
                <label for="grade" class="form-label">Grade</label>
                <input type="text" class="form-control" id="grade">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>

</html>
