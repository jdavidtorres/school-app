<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head"></head>
<body>
    <div th:replace="layouts/layout :: header"></div>
    <div th:if="${!students.empty}" class="container my-4">
        <h1 th:text="${title}" class="mb-2">App Title</h1>
        <div th:if="${students.empty}">
            <h2>No Students</h2>
        </div>
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Dni</th>
                    <th scope="col">Name</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${studentStat.index}">No.</td>
                    <td th:text="${student.dni}">student.dni</td>
                    <td th:text="${student.name}">student.name</td>
                    <td th:text="${student.lastname}">Lastname</td>
                    <td><a th:href="@{/student/} + ${student.id}">Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
