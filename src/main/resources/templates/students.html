<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
<title th:text="${title}">Title</title>
</head>
<body>
	<p>
		<a th:href="@{/index}">Back</a>
	</p>
	<h1 th:text="${title}">App Title</h1>
	<div th:if="${students.empty}">
		<h2>No Students</h2>
	</div>
	<div th:if="${!students.empty}" class="container">
		<table class="table table-hover table-sm">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Dni</th>
					<th scope="col">Name</th>
					<th scope="col">Lastname</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${studentStat.index}">No.</td>
					<td th:text="${student.dni}">student.dni</td>
					<td th:text="${student.name}">student.name</td>
					<td th:text="${student.lastname}">Lastname</td>
					<td><a th:href="@{/student/} + ${student.id}">Details</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>
</html>
