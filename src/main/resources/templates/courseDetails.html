<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/layout :: head"></head>
<link th:href="@{/lib/main.css}" rel="stylesheet">
<body>
    <div th:replace="layouts/layout :: header"></div>
    <h1 th:text="${title}">App Title</h1>
    <div th:if="${course.students.empty}">
        <h2>No Students</h2>
    </div>
    <div th:if="${!course.students.empty}" class="container">
        <table class="table table-sm table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Lastname</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${course.students}">
                    <td th:text="${studentStat.index}">No.</td>
                    <td th:text="${student.name}">student.name</td>
                    <td th:text="${student.lastname}">Lastname</td>
                </tr>
            </tbody>
        </table>
        <div id='calendar'></div>
    </div>
    <footer th:replace="layouts/layout :: footer"></footer>
    <script src="/lib/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                events: [
                    {
                        "title": "Event 1",
                        "start": "2021-09-05T09:00:00",
                        "end": "2021-09-05T11:00:00"
                    }
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
