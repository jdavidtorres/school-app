<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/layout :: head"></head>
<link th:href="@{/lib/main.css}" rel="stylesheet">
<body>
    <div th:replace="layouts/layout :: header"></div>
    <h1 th:text="${title}">App Title</h1>
    <div class="container">
        <a href="">Schedule</a>
        <a href="">Attendance</a>
    </div>
    <div th:if="${students.empty}">
        <h2>No Students</h2>
    </div>
    <div th:if="${!students.empty}" class="container">
        <table class="table table-sm table-hover table-striped my-4">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th th:each="ref : ${studentsSubject.scoreReferenceList}" th:text="${ref}">Reference</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="score : ${studentsSubject.getStudentId}">
                    <td>Math</td>
                    <td>3.5</td>
                    <td>4.0</td>
                    <td>3.75</td>
                </tr>
            </tbody>
        </table>
        <table class="table table-sm table-hove table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${studentStat.index}">No.</td>
                    <td th:text="${student.name}">student.name</td>
                    <td th:text="${student.lastname}">Lastname</td>
                    <td>
                        <a class="btn btn-secondary" th:href="@{'/student-view/' + ${student.id}}">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="calendar" class="col-12"></div>
    </div>
    <footer th:replace="layouts/layout :: footer"></footer>
    <script src="/lib/main.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        let course = /*[[${course}]]*/null;
        let schedules = /*[[${schedules}]]*/null;
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                events: schedules
            });
            calendar.render();
        });
        /*]]>*/
    </script>
</body>
</html>
