<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap-icons/1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <title th:text="${title}">Title</title>
</head>
<body>
    <div th:replace="layouts/layout :: header"></div>
    <div class="container py-4">
        <h1 th:text="${title}">App Title</h1>
        <p th:text="'Number of students: ' + ${students.size}">Number of students: 0</p>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">
            <div th:if="${courses.empty}">
                <h2>No Courses</h2>
            </div>
            <div th:if="${!courses.empty}" th:each="course : ${courses}" class="col d-flex align-items-start">
                <div>
                    <h4 th:text="${course.name}">Course name</h4>
                    <p th:text="'Profesor: ' + ${course.director.name}">Director</p>
                    <a th:href="@{/course/} + ${course.id}" class="btn btn-primary">Details</a>
                    <a th:href="@{/edit-course/} + ${course.id}" class="btn btn-light">Edit Course</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
